<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL Availability Test</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index/">URL Availability Test</a>
        </div>
      </div>
    </nav>

    <div class="container">     
    	<div class="panel panel-primary">
		  <div class="panel-heading">Provide URL to check</div>
		  <div class="panel-body">
		  {% if form.non_field_errors %}
		    <div class="alert alert-danger" role="alert">
          {{ form.non_field_errors }}
        </div>
      {% endif  %}
		    <form method="POST" action="" enctype="multipart/form-data">  {% csrf_token %}
		    	<div class="form-group">
	          <label for="">Urls</label>	
				      {{ form.urls }}
			  	</div>
			  	<div>Or</div>
		    	<div class="form-group">
	          <label for="">Upload Urls</label>	
				      {{ form.file }}
			  	</div>
		    	<div class="form-group">
	          <label for="">Email</label>	
				      {{ form.email }}
			  	</div>
				<input type="submit" value="Submit" class="btn btn-lg btn-success btn-block" />
			</form>
		  </div>
		</div>
		

      <footer>
        <p>Â© Company 2014</p>
      </footer>
    </div> <!-- /container -->
  

</body>
</html>
